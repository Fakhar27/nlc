{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1>Notes</h1>
    {% for note in notes %}
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title">Author: {{ note.author }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Topic: {{ note.topic }}</h6>
            <p class="card-text">Description: {{ note.description }}</p>
            <form method="POST" action="{% url 'delete_note' note.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">REMOVE</button>
            </form>
        </div>
    </div>
    {% endfor %}
    <div>
        <a href="{% url 'dash' %}"><button class="btn btn-danger">NEW NOTE</button></a>
    </div>
</div>

{% endblock content %}
