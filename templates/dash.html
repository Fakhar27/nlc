{% extends "base.html" %}

{% block content %}

<div class="container bg-light my-5 d-block text-center">
    <div>
        <br>
        <h3>NOTES MAKER</h3>
        <br>
        <h5>MAKE YOUR OWN CUSTOMIZED NOTES</h5>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group my-3 px-5">
            <label for="author">Author</label>
            <input class="form-control" type="text" name="author" id="author">
        </div>
        <div class="form-group my-3 px-5">
            <label for="topic">Topic</label>
            <input class="form-control" type="text" name="topic" id="topic">
        </div>
        <div class="form-group my-3 px-5">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-danger my-3">Submit</button>
    </form>

</div>

{% endblock content %}
